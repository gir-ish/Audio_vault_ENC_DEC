<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Voice Authentication System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #5998e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #666;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nav-links {
            margin-top: 10px;
        }
        .nav-links a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .message {
            color: #d9534f;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to Voice Authentication</h1>
        <form action="/authenticate" method="post">
            <label for="user_id">Enter Your Username</label><br>
            <input type="text" id="user_id" name="user_id" required>
            <button type="submit">Login</button>
        </form>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        <div class="nav-links">
            <!-- <a href="/">Home</a> -->
            <a href="/">Enroll</a>
        </div>
    </div>
</body>
</html>
