<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Voice Authentication System</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Background video styling */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background: rgba(25, 26, 60, 0.4); /* Transparent glass-like background */
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.5);
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: gray;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        button {
            background: rgba(0, 0, 0, 0.7); /* Darker button background */
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            transform: scale(1.05);
        }

        .nav-links {
            margin-top: 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: cyan;
        }

        .message {
            color: #d9534f;
            font-size: 14px;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video class="background-video" autoplay muted loop>
        <source src="/static/tanay.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Login to Voice Authentication</h1>
        <form action="/authenticate" method="post">
            <label for="user_id">Enter Your Username</label><br>
            <input type="text" id="user_id" name="user_id" required>
            <button type="submit">Login</button>
        </form>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        <div class="nav-links">
            <a href="/">Enroll</a>
        </div>
    </div>
</body>
</html>
