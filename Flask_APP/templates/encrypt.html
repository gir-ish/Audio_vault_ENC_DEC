<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypt Files - Voice Authentication System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #5998e4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .nav-links {
            margin-top: 20px;
            text-align: center;
        }
        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Encrypt Your Files</h2>
        <p>User: {{ user_id }}</p>
        <form action="/process_encryption" method="post" enctype="multipart/form-data">
            <label for="file">Select File to Encrypt:</label>
            <input type="file" id="file" name="file" required>
            <button type="submit">üîê Encrypt File</button>
        </form>
        {% if message %}
            <p class="message {{ category }}">{{ message }}</p>
        {% endif %}
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/decrypt">Decrypt</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
