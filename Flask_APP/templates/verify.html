<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Voice</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f0f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 800px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        #controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        #controls button:hover {
            background-color: #0056b3;
        }
        .question-block {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
        }
        .question-block h3 {
            margin-top: 0;
            color: #444;
        }
        .verification-result {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .failure {
            background-color: #f8d7da;
            color: #721c24;
        }
        #verifyBtn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #verifyBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="question-block">
        <h3>Question:</h3>
        <p id="question">{{ question }}</p>
        <button onclick="startRecording()" id="startBtn">Start Recording</button>
        <button onclick="stopRecording()" id="stopBtn" disabled>Stop Recording</button>
        <p id="transcript" class="transcription"></p>
        <p id="error" class="error"></p>
    </div>

    
    <script>
        let mediaRecorder;
        let audioChunks = [];
    
        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    console.log("Recording started...");
    
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
    
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        audioChunks = [];
                        processRecording(audioBlob);
                    };
    
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                })
                .catch(error => {
                    console.error("Error accessing microphone:", error);
                    alert("Could not access microphone. Please check your permissions.");
                });
        }
    
        function stopRecording() {
            mediaRecorder.stop();
            console.log("Recording stopped.");
            document.getElementById('stopBtn').disabled = true;
        }
    
        function processRecording(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob);
    
            // Show processing message
            document.getElementById('transcript').innerText = "Processing transcription...";
            document.getElementById('error').innerText = "";
    
            fetch('/verify_answer', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('transcript').innerText = "Transcription: " + data.transcription;
                    if (data.result === "open") {
                        alert("Authentication Successful: Access Granted");
                        // Redirect to secure dashboard
                        window.location.href = "{{ url_for('secure_dashboard') }}";
                    }
                } else {
                    document.getElementById('transcript').innerText = "";
                    document.getElementById('error').innerText = "Error: " + data.message;
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error verifying answer:", error);
                document.getElementById('transcript').innerText = "";
                document.getElementById('error').innerText = "Error verifying answer.";
                alert("Error verifying answer. Please try again.");
            });
        }
    
        function submitRecording() {
            // In this implementation, submission is handled immediately after recording stops.
            // This function can be used to confirm submission or perform additional actions if needed.
            alert("Your answer has been submitted for verification.");
        }
    </script>
    </body>
</html>
